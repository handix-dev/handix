<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Suivez le handball autrement avec Handix : résultats en direct, clubs, salles et événements près de chez vous.">
    <title>Handix - Salles de Sport</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header avec fond violet -->
    <header>
        <div class="welcome-section">
            <div class="welcome-title">
                <img src="handix-logo.png" alt="HANDIX" style="height: auto; width: 200px;">
            </div>
            <div class="welcome-text">Trouvez vos gymnases</div>
        </div>
    </header>

    <main>
        <!-- ONGLET SALLES -->
        <section id="venues" class="page">
            <div class="search-container">
                <input type="text" class="search-input" id="venue-search" placeholder="Rechercher un gymnase, une ville, un code postal...">
                <button class="search-button" id="venue-search-button">
                    <i class="ri-search-line"></i>
                </button>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="search-container" style="text-align: center; border-radius: 20px; padding: 6px; border: 1px solid var(--text-primary); margin-bottom: 10px;">
                <i class="ri-map-pin-line"></i>
                <a href="#" class="section-link" id="refresh-venues">Rechercher autour de moi</a>
            </div>

            <div class="data-container" id="venues-results">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Chargement des salles...</div>
                </div>
            </div>

            <!-- Vue détaillée d'une salle -->
            <div id="venue-detail-view" style="display: none;">
                <button class="back-button" id="back-to-venues">
                    <i class="ri-arrow-left-line"></i> Retour aux salles
                </button>
                
                <div id="venue-detail-container"></div>
                
                <!-- Section pour afficher les matchs de la salle -->
                <div id="venue-matches-section" style="margin-top: 24px;">
                    <div class="section-header">
                        <div class="section-title" id="venue-matches-title">Matchs à venir</div>
                    </div>
                    <!-- Toggle Match à venir / Résultats -->
                    <div class="tabs-container" style="margin: 16px 0;">
                        <div class="tab active" data-tab="upcoming" id="venue-upcoming-tab">
                            <i class="ri-calendar-event-line"></i>
                            Matchs à venir
                        </div>
                        <div class="tab" data-tab="results" id="venue-results-tab">
                            <i class="ri-trophy-line"></i>
                            Résultats
                        </div>
                    </div>
                    <div class="data-container" id="venue-matches-results">
                        <!-- Les matchs seront chargés ici -->
                    </div>
                </div>
            </div>

            <!-- AJOUT : Modal pour les feuilles de match -->
            <div id="fdm-modal" class="fdm-modal">
                <div class="fdm-modal-content">
                    <div class="fdm-modal-header">
                        <div class="fdm-modal-title">Feuille de match</div>
                        <button class="fdm-close-button" id="fdm-close-button">
                            <i class="ri-close-line"></i>
                        </button>
                    </div>
                    <div class="fdm-controls">
                        <button class="fdm-control-button" id="fdm-zoom-out">
                            <i class="ri-zoom-out-line"></i>
                        </button>
                        <div class="fdm-zoom-info" id="fdm-zoom-info">100%</div>
                        <button class="fdm-control-button" id="fdm-zoom-in">
                            <i class="ri-zoom-in-line"></i>
                        </button>
                        <button class="fdm-control-button" id="fdm-download">
                            <i class="ri-download-line"></i>
                        </button>
                    </div>
                    <div class="fdm-modal-body">
                        <div class="fdm-loading" id="fdm-loading">
                            <div class="spinner"></div>
                            <div>Chargement de la feuille de match...</div>
                        </div>
                        <div class="fdm-error" id="fdm-error" style="display: none;">
                            <i class="ri-error-warning-line" style="font-size: 48px; margin-bottom: 16px;"></i>
                            <div>Impossible de charger la feuille de match</div>
                        </div>
                        <iframe class="fdm-pdf-container" id="fdm-pdf-viewer" style="display: none;"></iframe>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- Navigation bottom -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="window.location.href='salles.html'">
            <div class="nav-icon"><i class="ri-map-pin-line"></i></div>
            <div class="nav-label">Salles</div>
        </div>
        <div class="nav-item" onclick="window.location.href='clubs.html'">
            <div class="nav-icon"><i class="ri-team-line"></i></div>
            <div class="nav-label">Clubs</div>
        </div>
        <div class="nav-item" onclick="window.location.href='home.html'">
            <div class="nav-icon"><i class="ri-home-5-line"></i></div>
            <div class="nav-label">Accueil</div>
        </div>
        <div class="nav-item" onclick="window.location.href='matchs.html'">
            <div class="nav-icon"><i class="ri-trophy-line"></i></div>
            <div class="nav-label">Matchs</div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>

</html>
