<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handix - Votre Guide Handball</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header avec fond violet -->
    <header>
        <div class="header-content">
            <div class="logo">HANDIX</div>
            <div class="user-profile">
                <i class="ri-user-line"></i>
            </div>
        </div>
        <div class="welcome-section">
            <div class="welcome-text">Bon retour,</div>
            <div class="welcome-title">Trouvez vos matchs</div>
        </div>
    </header>

    <main>
        <!-- Les pages seront chargées ici -->
        <div id="page-container">
            <!-- Le contenu de la page active sera chargé ici -->
        </div>
    </main>

    <!-- Navigation bottom -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-target="home">
            <div class="nav-icon"><i class="ri-home-5-line"></i></div>
            <div class="nav-label">Accueil</div>
        </div>
        <div class="nav-item" data-target="matchs">
            <div class="nav-icon"><i class="ri-trophy-line"></i></div>
            <div class="nav-label">Matchs</div>
        </div>
        <div class="nav-item" data-target="salles">
            <div class="nav-icon"><i class="ri-map-pin-line"></i></div>
            <div class="nav-label">Salles</div>
        </div>
        <div class="nav-item" data-target="clubs">
            <div class="nav-icon"><i class="ri-team-line"></i></div>
            <div class="nav-label">Clubs</div>
        </div>
        <div class="nav-item" data-target="favoris">
            <div class="nav-icon"><i class="ri-star-line"></i></div>
            <div class="nav-label">Favoris</div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
