<section id="clubs" class="page">
    <div class="search-container">
        <input type="text" class="search-input" id="club-search" placeholder="Rechercher un club...">
        <button class="search-button" id="club-search-button">
            <i class="ri-search-line"></i>
        </button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="clubs-count">-</div>
            <div class="stat-label">Clubs actifs</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="teams-count">-</div>
            <div class="stat-label">Équipes</div>
        </div>
    </div>

    <div class="section-header">
        <div class="section-title">Clubs populaires</div>
        <a href="#" class="section-link">Voir tout</a>
    </div>

    <div class="data-container" id="clubs-results">
        <div class="loading">
            <div class="spinner"></div>
            <div>Chargement des clubs...</div>
        </div>
    </div>

    <!-- Vue détaillée d'un club -->
    <div id="club-detail-view" style="display: none;">
        <button class="back-button" id="back-to-clubs">
            <i class="ri-arrow-left-line"></i> Retour aux clubs
        </button>
        <div id="club-detail-container"></div>
    </div>
</section>
