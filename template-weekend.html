<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handix - Matchs du week-end</title>
    <style>
        :root {
            --primary: #050f44;
            --primary-dark: #050f44;
            --primary-light: #050f44;
            --primary-soft: #050f44;
            --secondary: #050f44;
            --accent: #050f44;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #faf7ff;
            --bg-secondary: #f3f0ff;
            --bg-card: #ffffff;
            --bg-surface: #f8f7ff;
            --surface-secondary: #f1f5f9;
            --text-primary: #ffffff;
            --text-secondary: #050f44;
            --text-muted: #a7abce;
            --border: #050f44;
            --shadow: 0 4px 12px rgba(124, 58, 237, 0.1);
            --shadow-lg: 0 10px 25px rgba(124, 58, 237, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-primary: linear-gradient(135deg, #050f44, #1a2b5b);
            --gradient-secondary: #050f44;
            --gradient-card: #050f44;
            --gradient-bg: #faf7ff;
            --font-body: Arial, sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-body);
        }
        body {
            background: var(--gradient-bg);
            color: var(--text-primary);
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        header {
            background: var(--gradient-primary);
            padding: 20px 24px;
            position: relative;
            border-radius: 0 0 20px 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: white;
            text-align: center;
            margin-bottom: 16px;
        }
        .search-container {
            position: relative;
            margin: 24px 24px 16px;
            width: calc(100% - 48px);
        }
        .search-input {
            width: 100%;
            padding: 18px 60px 18px 20px;
            border: 2px solid var(--border);
            border-radius: 18px;
            font-size: 16px;
            background: #1a2b5b;
            color: var(--text-primary);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        .search-input::placeholder {
            color: white;
        }
        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #1a2b5b;
            border: none;
            border-radius: 14px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: white;
            box-shadow: var(--shadow);
        }
        main {
            padding: 0 24px 100px;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 32px 0 20px;
            width: 100%;
        }
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-secondary);
        }
        .match-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: var(--transition);
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            width: 100%;
            gap: 12px;
        }
        .match-date {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .match-level {
            background: var(--gradient-primary);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
            white-space: normal;
            word-break: break-word;
            text-align: center;
        }
        .teams-container {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            margin: 20px 0;
            width: 100%;
            gap: 12px;
            min-width: 0;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            min-width: 0;
            min-height: 120px;
            justify-content: space-between;
        }
        .team-logo {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: var(--bg-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            overflow: hidden;
            flex-shrink: 0;
            color: white;
            font-weight: bold;
            font-size: 20px;
            background: #1a2b5b;
        }
        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
            display: none;
        }
        .team-logo.has-image img {
            display: block;
        }
        .team-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            line-height: 1.3;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            min-height: 2.8em;
            margin-bottom: 8px;
        }
        .vs {
            font-size: 16px;
            font-weight: 800;
            color: var(--accent);
            margin: 0 8px;
            align-self: center;
            flex-shrink: 0;
            position: relative;
            top: 4px;
        }
        .match-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            width: 100%;
            gap: 12px;
        }
        .match-venue {
            font-size: 14px;
            color: var(--text-secondary);
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .export-container {
            display: flex;
            gap: 12px;
            margin: 24px 24px;
            justify-content: center;
        }
        .export-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            flex: 1;
            max-width: 150px;
        }
        .export-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        /* Styles pour le template Instagram (cach√©) */
        .instagram-post {
            width: 1080px;
            height: 1080px;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 0 auto;
            font-family: var(--font-body);
        }
        .instagram-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }
        .instagram-day {
            margin-bottom: 30px;
        }
        .instagram-day-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid var(--primary);
        }
        .instagram-match {
            background: var(--bg-surface);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .instagram-team-logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--bg-surface);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            background: #1a2b5b;
        }
        .instagram-match-info {
            flex: 1;
            min-width: 0;
        }
        .instagram-match-time {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 16px;
        }
        .instagram-match-opponent {
            font-weight: 700;
            color: var(--primary);
            font-size: 18px;
            margin: 4px 0;
        }
        .instagram-match-location {
            font-size: 14px;
            color: var(--text-muted);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            background: var(--gradient-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--border);
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 16px;
            border-radius: 16px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        .nav-item.active {
            background: var(--gradient-primary);
            box-shadow: var(--shadow);
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            transition: var(--transition);
            color: var(--text-muted);
        }
        .nav-item.active .nav-icon {
            color: white;
        }
        .nav-label {
            font-size: 12px;
            font-weight: 600;
            transition: var(--transition);
            color: var(--text-muted);
        }
        .nav-item.active .nav-label {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Handix</div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="club-search" class="search-input" placeholder="Rechercher un club...">
            <button id="search-btn" class="search-button">üîç</button>
        </div>
        <div class="section-header">
            <h2 class="section-title">Matchs du week-end</h2>
        </div>
        <div id="matches-results">
            <!-- R√©sultats affich√©s ici -->
        </div>
        <div class="export-container">
            <button id="export-saturday" class="export-button">Samedi (PNG)</button>
            <button id="export-sunday" class="export-button">Dimanche (PNG)</button>
            <button id="export-all" class="export-button">Tout (PNG)</button>
        </div>
    </main>
    <!-- Mod√®les pour l'export Instagram (cach√©s) -->
    <div id="instagram-saturday" class="instagram-post">
        <div class="instagram-header">Matchs du week-end - <span id="club-name-sat"></span></div>
        <div class="instagram-day">
            <div class="instagram-day-title">Samedi</div>
            <div id="matches-saturday"></div>
        </div>
    </div>
    <div id="instagram-sunday" class="instagram-post">
        <div class="instagram-header">Matchs du week-end - <span id="club-name-sun"></span></div>
        <div class="instagram-day">
            <div class="instagram-day-title">Dimanche</div>
            <div id="matches-sunday"></div>
        </div>
    </div>
    <div id="instagram-all" class="instagram-post">
        <div class="instagram-header">Matchs du week-end - <span id="club-name-all"></span></div>
        <div class="instagram-day">
            <div class="instagram-day-title">Samedi</div>
            <div id="matches-saturday-all"></div>
        </div>
        <div class="instagram-day">
            <div class="instagram-day-title">Dimanche</div>
            <div id="matches-sunday-all"></div>
        </div>
    </div>
    <div class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon">üè†</div>
            <div class="nav-label">Accueil</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üìÖ</div>
            <div class="nav-label">Matchs</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üèÜ</div>
            <div class="nav-label">Clubs</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üìç</div>
            <div class="nav-label">Salles</div>
        </div>
    </div>

            { id: 4, club: "Club B", day: "saturday", time: "15:00", opponent: "Club W", location: "Salle 4", level: "N3" },
            { id: 5, club: "Club B", day: "sunday", time: "11:00", opponent: "Club V", location: "Salle 5", level: "N1" },
        ];

        // Fonction pour afficher les matchs d'un club
        function displayMatches(clubName) {
            const saturdayMatches = matches.filter(m => m.club === clubName && m.day === "saturday");
            const sundayMatches = matches.filter(m => m.club === clubName && m.day === "sunday");

            let html = `
                <div class="section-header">
                    <h3 class="section-title">Samedi</h3>
                </div>
                ${saturdayMatches.length > 0 ?
                    saturdayMatches.map(match => `
                        <div class="match-card">
                            <div class="match-header">
                                <div class="match-date">${match.time}</div>
                                <div class="match-level">${match.level}</div>
                            </div>
                            <div class="teams-container">
                                <div class="team">
                                    <div class="team-logo" data-initial="${clubName.charAt(0)}">
                                        <img src="handix-logo.png" alt="${clubName}" onload="this.parentElement.classList.add('has-image')" onerror="this.style.display='none'">
                                    </div>
                                    <div class="team-name">${clubName}</div>
                                </div>
                                <div class="vs">VS</div>
                                <div class="team">
                                    <div class="team-logo" data-initial="${match.opponent.charAt(0)}">
                                        <img src="handix-logo.png" alt="${match.opponent}" onload="this.parentElement.classList.add('has-image')" onerror="this.style.display='none'">
                                    </div>
                                    <div class="team-name">${match.opponent}</div>
                                </div>
                            </div>
                            <div class="match-footer">
                                <div class="match-venue">${match.location}</div>
                            </div>
                        </div>
                    `).join('') :
                    "<p style='text-align:center;color:var(--text-muted);'>Aucun match ce samedi.</p>"
                }
                <div class="section-header">
                    <h3 class="section-title">Dimanche</h3>
                </div>
                ${sundayMatches.length > 0 ?
                    sundayMatches.map(match => `
                        <div class="match-card">
                            <div class="match-header">
                                <div class="match-date">${match.time}</div>
                                <div class="match-level">${match.level}</div>
                            </div>
                            <div class="teams-container">
                                <div class="team">
                                    <div class="team-logo" data-initial="${clubName.charAt(0)}">
                                        <img src="handix-logo.png" alt="${clubName}" onload="this.parentElement.classList.add('has-image')" onerror="this.style.display='none'">
                                    </div>
                                    <div class="team-name">${clubName}</div>
                                </div>
                                <div class="vs">VS</div>
                                <div class="team">
                                    <div class="team-logo" data-initial="${match.opponent.charAt(0)}">
                                        <img src="handix-logo.png" alt="${match.opponent}" onload="this.parentElement.classList.add('has-image')" onerror="this.style.display='none'">
                                    </div>
                                    <div class="team-name">${match.opponent}</div>
                                </div>
                            </div>
                            <div class="match-footer">
                                <div class="match-venue">${match.location}</div>
                            </div>
                        </div>
                    `).join('') :
                    "<p style='text-align:center;color:var(--text-muted);'>Aucun match ce dimanche.</p>"
                }
            `;
            document.getElementById('matches-results').innerHTML = html;

            // Pr√©-remplir les templates Instagram
            document.getElementById('club-name-sat').textContent = clubName;
            document.getElementById('club-name-sun').textContent = clubName;
            document.getElementById('club-name-all').textContent = clubName;

            document.getElementById('matches-saturday').innerHTML =
                saturdayMatches.length > 0 ?
                    saturdayMatches.map(match => `
                        <div class="instagram-match">
                            <div class="instagram-team-logo">${clubName.charAt(0)}</div>
                            <div class="instagram-match-info">
                                <div class="instagram-match-time">${match.time}</div>
                                <div class="instagram-match-opponent">${match.opponent}</div>
                                <div class="instagram-match-location">${match.location}</div>
                            </div>
                            <div class="instagram-team-logo">${match.opponent.charAt(0)}</div>
                        </div>
                    `).join('') :
                    "<div class='instagram-match'><div style='text-align:center;color:var(--text-muted);'>Aucun match ce samedi.</div></div>";

            document.getElementById('matches-sunday').innerHTML =
                sundayMatches.length > 0 ?
                    sundayMatches.map(match => `
                        <div class="instagram-match">
                            <div class="instagram-team-logo">${clubName.charAt(0)}</div>
                            <div class="instagram-match-info">
                                <div class="instagram-match-time">${match.time}</div>
                                <div class="instagram-match-opponent">${match.opponent}</div>
                                <div class="instagram-match-location">${match.location}</div>
                            </div>
                            <div class="instagram-team-logo">${match.opponent.charAt(0)}</div>
                        </div>
                    `).join('') :
                    "<div class='instagram-match'><div style='text-align:center;color:var(--text-muted);'>Aucun match ce dimanche.</div></div>";

            document.getElementById('matches-saturday-all').innerHTML = document.getElementById('matches-saturday').innerHTML;
            document.getElementById('matches-sunday-all').innerHTML = document.getElementById('matches-sunday').innerHTML;
        }

        // Recherche de club
        document.getElementById('search-btn').addEventListener('click', () => {
            const clubName = document.getElementById('club-search').value;
            if (clubName) {
                displayMatches(clubName);
            }
        });

        // Export Samedi
        document.getElementById('export-saturday').addEventListener('click', () => {
            const element = document.getElementById('instagram-saturday');
            domtoimage.toPng(element, {
                quality: 1.0,
                bgcolor: '#ffffff'
            })
            .then(function (dataUrl) {
                const link = document.createElement('a');
                link.download = 'matchs-samedi.png';
                link.href = dataUrl;
                link.click();
            })
            .catch(function (error) {
                console.error("Erreur :", error);
                alert("Erreur lors de la g√©n√©ration du PNG. Voir la console.");
            });
        });

        // Export Dimanche
        document.getElementById('export-sunday').addEventListener('click', () => {
            const element = document.getElementById('instagram-sunday');
            domtoimage.toPng(element, {
                quality: 1.0,
                bgcolor: '#ffffff'
            })
            .then(function (dataUrl) {
                const link = document.createElement('a');
                link.download = 'matchs-dimanche.png';
                link.href = dataUrl;
                link.click();
            })
            .catch(function (error) {
                console.error("Erreur :", error);
                alert("Erreur lors de la g√©n√©ration du PNG. Voir la console.");
            });
        });

        // Export Tout
        document.getElementById('export-all').addEventListener('click', () => {
            const element = document.getElementById('instagram-all');
            domtoimage.toPng(element, {
                quality: 1.0,
                bgcolor: '#ffffff'
            })
            .then(function (dataUrl) {
                const link = document.createElement('a');
                link.download = 'matchs-weekend.png';
                link.href = dataUrl;
                link.click();
            })
            .catch(function (error) {
                console.error("Erreur :", error);
                alert("Erreur lors de la g√©n√©ration du PNG. Voir la console.");
            });
        });

        // Afficher les matchs du Club A par d√©faut au chargement
        window.addEventListener('DOMContentLoaded', () => {
            displayMatches("Club A");
        });
    </script>
</body>
</html>
