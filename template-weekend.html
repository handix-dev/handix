                if (!supabase) {

        // Fonction pour diviser les matchs en colonnes de mani√®re √©quilibr√©e
        function splitIntoBalancedColumns(matches, maxPerColumn) {
            if (matches.length === 0) return [];
            
            // Calculer le nombre de colonnes n√©cessaires
            const totalColumns = Math.ceil(matches.length / maxPerColumn);
            const columns = Array(totalColumns).fill().map(() => []);
            
            // Si 7 matchs, on veut: Colonne1: [1,2,3,4], Colonne2: [5,6,7]
            // Si 6 matchs, on veut: Colonne1: [1,2,3], Colonne2: [4,5,6]
            // Si 5 matchs, on veut: Colonne1: [1,2,3], Colonne2: [4,5]
            
            // Calculer combien de matchs par colonne
            const itemsPerColumn = Math.ceil(matches.length / totalColumns);
            
            // Distribuer les matchs √©quitablement
            for (let i = 0; i < matches.length; i++) {
                const columnIndex = Math.floor(i / itemsPerColumn);
                if (columnIndex < totalColumns) {
                    columns[columnIndex].push(matches[i]);
                }
            }
            
            return columns;
        }

        // G√©n√©rer le HTML pour un match// G√©n√©rer le HTML pour un match
        function generateMatchHTML(match, searchTerm) {
            const time = match.time ? match.time.substring(0, 5) : '00:00';
            const venueName = match.venue_name || 'Gymnase';
            const city = match.city || '';
            const searchLower = searchTerm.toLowerCase();
            
            // Formater le lieu
            let location = venueName;
            if (city && city !== 'Inconnu') {
                location += `<br>${city}`;
            }
            
            // Fonction pour nettoyer le niveau
            const cleanLevel = (level) => {
                if (!level) return 'Niveau inconnu';
                
                // Si contient " - ", prendre seulement ce qui est apr√®s
                const dashIndex = level.indexOf(' - ');
                let cleanedLevel = dashIndex !== -1 ? 
                    level.substring(dashIndex + 3).trim() : 
                    level;
                
                // Supprimer les dates (format 2024-2025, 2025-26, etc.)
                cleanedLevel = cleanedLevel
                    .replace(/\b\d{4}-\d{2,4}\b/g, '')  // Supprime 2024-2025, 2025-26
                    .replace(/\s+/g, ' ')  // Remplacer multiples espaces par un seul
                    .trim();
                
                return cleanedLevel;
            };
            
            // D√©terminer quel nom afficher (niveau si √©quipe contient le mot-cl√©, sinon nom normal)
            const homeTeamLower = match.home_team.toLowerCase();
            const awayTeamLower = match.away_team.toLowerCase();
            
            const homeDisplay = homeTeamLower.includes(searchLower) ? 
                cleanLevel(match.level) : formatTeamName(match.home_team);
            
            const awayDisplay = awayTeamLower.includes(searchLower) ? 
                cleanLevel(match.level) : formatTeamName(match.away_team);
            
            // D√©terminer les logos
            const leftLogo = getTeamLogo(match.home_logo, match.home_team);
            const rightLogo = getTeamLogo(match.away_logo, match.away_team);
            
            return `
                <div class="match-block">
                    <div class="match-time">${time}</div>
                    <div class="team-name team-home">${homeDisplay}</div>
                    <div class="match-location">${location}</div>
                    <div class="team-name team-away">${awayDisplay}</div>
                    <div class="club-logo club-logo-left">
                        ${leftLogo}
                    </div>
                    <div class="club-logo club-logo-right">
                        ${rightLogo}
                    </div>
                </div>
            `;
        }

        // Formater les noms d'√©quipe (tronquer si trop long)
        function formatTeamName(teamName) {
            if (!teamName) return '';
            
            const maxLength = 28;
            
            // Si le nom est d√©j√† court, le retourner tel quel
            if (teamName.length <= maxLength) {
                return teamName;
            }
            
            // Trouver le dernier espace avant la limite
            const lastSpaceIndex = teamName.lastIndexOf(' ', maxLength);
            
            // Si on trouve un espace, couper apr√®s ce dernier mot complet
            if (lastSpaceIndex > 0) {
                return teamName.substring(0, lastSpaceIndex);
            }
            
            // Sinon, couper √† la limite
            return teamName.substring(0, maxLength);
        }
