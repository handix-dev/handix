<section id="favorites" class="page">
    <div class="section-header">
        <div class="section-title">Mes Favoris</div>
        <div class="section-link" id="clear-all-favorites">Tout supprimer</div>
    </div>

    <div class="filters-container">
        <div class="filter-chip active" data-filter="all">Tous</div>
        <div class="filter-chip" data-filter="teams">Équipes</div>
        <div class="filter-chip" data-filter="venues">Salles</div>
        <div class="filter-chip" data-filter="clubs">Clubs</div>
    </div>

    <div class="data-container" id="favorites-list">
        <div class="no-results">
            <div class="no-results-icon">
                <i class="ri-star-line"></i>
            </div>
            <div>Aucun favori</div>
            <div style="margin-top: 8px; font-size: 14px;">
                Ajoutez des équipes ou salles à vos favoris
            </div>
        </div>
    </div>

    <div class="section-header">
        <div class="section-title">Notifications</div>
        <div class="section-link" id="mark-all-read">Marquer tout lu</div>
    </div>

    <div class="data-container" id="notifications-list">
        <div class="no-results">
            <div class="no-results-icon">
                <i class="ri-notification-line"></i>
            </div>
            <div>Aucune notification</div>
        </div>
    </div>
</section>
