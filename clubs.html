<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handix - Clubs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header avec fond violet -->
    <header>
        <div class="welcome-section">
            <div class="welcome-title">
                <img src="handix-logo.png" alt="HANDIX" style="height: auto; width: 200px;">
            </div>

            <div class="welcome-text">Découvrez les clubs</div>
        </div>
    </header>

    <main>
        <!-- ONGLET CLUBS -->
        <section id="clubs" class="page">
            <div class="search-container">
                <input type="text" class="search-input" id="club-search" placeholder="Rechercher un club, une ville...">
                <button class="search-button" id="club-search-button">
                    <i class="ri-search-line"></i>
                </button>
            </div>

            <div class="section-header">
                <div class="section-title">Clubs de handball</div>
                <a href="#" class="section-link" id="refresh-clubs">Actualiser</a>
            </div>

            <div class="data-container" id="clubs-results">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Chargement des clubs...</div>
                </div>
            </div>

            <!-- Vue détaillée d'un club -->
            <div id="club-detail-view" style="display: none;">
                <button class="back-button" id="back-to-clubs">
                    <i class="ri-arrow-left-line"></i> Retour aux clubs
                </button>
                <div id="club-detail-container"></div>
                
                <!-- Dans clubs.html - remplacer la section club-matches-section -->
                <div id="club-matches-section" style="margin-top: 24px;">
                    <div class="section-header">
                        <div class="section-title" id="club-matches-title">Matchs à venir</div>
                    </div>
                    
                    <!-- Toggle Match à venir / Résultats -->
                    <div class="tabs-container" style="margin: 16px 0;">
                        <div class="tab active" data-tab="upcoming" id="club-upcoming-tab">
                            <i class="ri-calendar-event-line"></i>
                            Matchs à venir
                        </div>
                        <div class="tab" data-tab="results" id="club-results-tab">
                            <i class="ri-trophy-line"></i>
                            Résultats
                        </div>
                    </div>
                    
                    <!-- CHANGEMENT CRITIQUE ICI: ajouter un conteneur avec la même structure que matchs.html -->
                    <div style="width: 100%; max-width: 100%; overflow-x: hidden; box-sizing: border-box;">
                        <div class="data-container" id="club-matches-results">
                            <!-- Les matchs seront chargés ici -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal pour les feuilles de match -->
            <div id="fdm-modal" class="fdm-modal">
                <div class="fdm-modal-content">
                    <div class="fdm-modal-header">
                        <div class="fdm-modal-title">Feuille de match</div>
                        <button class="fdm-close-button" id="fdm-close-button">
                            <i class="ri-close-line"></i>
                        </button>
                    </div>
                    <div class="fdm-controls">
                        <button class="fdm-control-button" id="fdm-zoom-out">
                            <i class="ri-zoom-out-line"></i>
                        </button>
                        <div class="fdm-zoom-info" id="fdm-zoom-info">100%</div>
                        <button class="fdm-control-button" id="fdm-zoom-in">
                            <i class="ri-zoom-in-line"></i>
                        </button>
                        <button class="fdm-control-button" id="fdm-download">
                            <i class="ri-download-line"></i>
                        </button>
                    </div>
                    <div class="fdm-modal-body">
                        <div class="fdm-loading" id="fdm-loading">
                            <div class="spinner"></div>
                            <div>Chargement de la feuille de match...</div>
                        </div>
                        <div class="fdm-error" id="fdm-error" style="display: none;">
                            <i class="ri-error-warning-line" style="font-size: 48px; margin-bottom: 16px;"></i>
                            <div>Impossible de charger la feuille de match</div>
                        </div>
                        <iframe class="fdm-pdf-container" id="fdm-pdf-viewer" style="display: none;"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Navigation bottom -->
    <nav class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='salles.html'">
            <div class="nav-icon"><i class="ri-map-pin-line"></i></div>
            <div class="nav-label">Salles</div>
        </div>
        <div class="nav-item active" onclick="window.location.href='clubs.html'">
            <div class="nav-icon"><i class="ri-team-line"></i></div>
            <div class="nav-label">Clubs</div>
        </div>
        <div class="nav-item" onclick="window.location.href='home.html'">
            <div class="nav-icon"><i class="ri-home-5-line"></i></div>
            <div class="nav-label">Accueil</div>
        </div>
        <div class="nav-item" onclick="window.location.href='matchs.html'">
            <div class="nav-icon"><i class="ri-trophy-line"></i></div>
            <div class="nav-label">Matchs</div>
        </div>
        <div class="nav-item" onclick="window.location.href='profil.html'">
            <div class="nav-icon"><i class="ri-user-line"></i></div>
            <div class="nav-label">Profil</div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
