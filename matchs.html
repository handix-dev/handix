<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handix - Matchs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header avec fond violet -->
    <header>
        <div class="header-content">
            <div class="logo">HANDIX</div>
            <div class="user-profile">
                <i class="ri-user-line"></i>
            </div>
        </div>
        <div class="welcome-section">
            <div class="welcome-text">Matchs de handball</div>
            <div class="welcome-title">Suivez les rencontres</div>
        </div>
    </header>

    <main>
        <!-- ONGLET MATCHS -->
        <section id="matches" class="page">
            <div class="search-container">
                <input type="text" class="search-input" id="match-search" placeholder="Rechercher un club, une équipe, une ville...">
                <button class="search-button" id="match-search-button">
                    <i class="ri-search-line"></i>
                </button>
            </div>

            <!-- Filtres rapides -->
            <div class="filters-container">
                <div class="filter-chip active" data-filter="today">Aujourd'hui</div>
                <div class="filter-chip" data-filter="weekend">Ce week-end</div>
                <div class="filter-chip" data-filter="upcoming">À venir</div>
                <div class="filter-chip" data-filter="calendar">
                    <i class="ri-calendar-line"></i> Date
                </div>
            </div>

            <!-- Sélecteur de date (caché par défaut) -->
            <div id="date-picker-container" class="date-picker-container" style="display: none;">
                <input type="date" class="date-input" id="match-date">
                <button class="search-button" id="date-search-button" style="margin-top: 8px;">
                    <i class="ri-search-line"></i> Rechercher par date
                </button>
            </div>

            <div class="section-header">
                <div class="section-title">Matchs à venir</div>
                <a href="#" class="section-link" id="refresh-matches">Actualiser</a>
            </div>

            <div class="data-container" id="matches-results">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Chargement des matchs...</div>
                </div>
            </div>

            <!-- Vue détaillée d'un match -->
            <div id="match-detail-view" style="display: none;">
                <button class="back-button" id="back-to-matches">
                    <i class="ri-arrow-left-line"></i> Retour aux matchs
                </button>
                <div id="match-detail-container"></div>
            </div>
        </section>
    </main>

    <!-- Navigation bottom -->
    <nav class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='salles.html'">
            <div class="nav-icon"><i class="ri-map-pin-line"></i></div>
            <div class="nav-label">Salles</div>
        </div>
        <div class="nav-item" onclick="window.location.href='clubs.html'">
            <div class="nav-icon"><i class="ri-team-line"></i></div>
            <div class="nav-label">Clubs</div>
        </div>
        <div class="nav-item" onclick="window.location.href='home.html'">
            <div class="nav-icon"><i class="ri-home-5-line"></i></div>
            <div class="nav-label">Accueil</div>
        </div>
        <div class="nav-item active" onclick="window.location.href='matchs.html'">
            <div class="nav-icon"><i class="ri-trophy-line"></i></div>
            <div class="nav-label">Matchs</div>
        </div>
        <div class="nav-item" onclick="window.location.href='favoris.html'">
            <div class="nav-icon"><i class="ri-star-line"></i></div>
            <div class="nav-label">Favoris</div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
